<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link rel="stylesheet" href="../src/css/fonts.css" />
    <link rel="shortcut icon" href="#" />
    <title>Cart Page</title>
  </head>
  <body class="bg-stone-100">
    <!-- app bar -->
    <div class="flex md:hidden items-center justify-between mt-10 mb-8 px-4">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="h-7 w-7 shadow-lg bg-white flex justify-center items-center rounded cursor-pointer"
        >
          <path
            fill-rule="evenodd"
            d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="text-lg font-bold text-slate-800">سبد خرید</div>
      <div
        class="h-7 w-7 shadow-lg bg-white flex justify-center items-center rounded cursor-pointer"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="w-5 h-5 stroke-slate-800"
        >
          <path
            fill-rule="evenodd"
            d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </div>

    <!-- Desktip navbar -->
    <nav
      class="bg-stone-50 hidden md:block px-3 py-1 mb-5 shadow-sm z-10 sticky top-0"
    >
      <div
        class="2xl:container 2xl:mx-auto 2xl:max-w-screen-2xl flex items-center justify-between"
      >
        <ul
          class="flex items-center justify-center gap-x-2 text-slate-800 font-medium lg:text-lg"
        >
          <li>
            <a
              href="#"
              class="block py-3 px-1 lg:px-5 hover:bg-gray-200 transition-all duration-500 rounded-lg"
            >
              <span class="font-bold text-xl text-orange-600">دیجی</span>
              <span class="font-bold text-xl">تایز</span>
            </a>
          </li>
          <li>
            <a
              href="#"
              class="block py-3 px-1 lg:px-5 hover:bg-gray-200 transition-all duration-500 rounded-lg"
              >خانه</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-3 px-1 lg:px-5 hover:bg-gray-200 transition-all duration-500 rounded-lg"
              >تلفن همراه</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-3 px-1 lg:px-5 hover:bg-gray-200 transition-all duration-500 rounded-lg"
              >لپ تاپ</a
            >
          </li>
          <li>
            <a
              href="#"
              class="block py-3 px-1 lg:px-5 hover:bg-gray-200 transition-all duration-500 rounded-lg"
              >ساعت هوشمند</a
            >
          </li>
        </ul>
        <!-- Search bar -->
        <div class="flex-1 max-w-xl mr-4">
          <div class="bg-stone-100 rounded-lg flex items-center">
            <span class="ml-3 p-2 cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                class="w-5 h-5 text-slate-800"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            <input
              class="text-slate-800 placeholder:text-gray-300 focus:outline-none bg-transparent w-full p-2"
              type="text"
              placeholder="جستجوی نام محصول، نام برند، نام مدل و ..."
            />
          </div>
        </div>
      </div>
    </nav>

    <!-- Cart content -->
  <div class="flex items-start gap-x-10 container mx-auto 2xl:max-w-screen-2xl">
      <!-- Cart Items -->
      <div
        class="flex flex-col gap-y-2 px-3 flex-1 mb-20 md:mb-2"
        x-data="{
        products : [
        {id:1, title: 'ساعت هوشمند اپل سری ۶', quantity: '3', price: '۱۳,۴۵۰,۰۰۰'},
        {id:2, title: 'ساعت هوشمند اپل سری ۸', quantity: '1', price: '۲۱,۶۳۵,۰۰۰'},
        {id:3, title: 'ساعت هوشمند اپل سری ۷', quantity: '2', price: '۱۹,۴۳۰,۰۰۰'},
        {id:4, title: 'ساعت هوشمند اپل سری ۵', quantity: '1', price: '۱۱,۵۹۰,۰۰۰'},
        ]
      }"
      >
        <template x-for="product in products" :key="product.id">
          <div
            class="bg-stone-50 rounded-lg p-2 py-3 flex items-stretch shadow-lg justify-between"
          >
            <div class="w-14 md:w-16 h-auto">
              <img
                class="w-full h-auto"
                src="/assets/images/img/Cart/1.png"
                alt=""
              />
            </div>
            <div class="flex flex-col justify-between mr-2 sm:mr-4 flex-1">
              <span
                class="text-slate-900 font-medium"
                x-text="product.title"
              ></span>
              <div>
                <span
                  class="text-orange-600 font-medium text-xl"
                  x-text="product.price"
                ></span>
                <span class="text-orange-600 font-medium text-base "
                  >تومان</span
                >
              </div>
            </div>
            <div class="flex flex-col justify-between items-end">
              <span class="text-orange-600 cursor-pointer"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  class="w-5 h-5 md:w-7 md:h-7"
                >
                  <path
                    d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z"
                  />
                </svg>
              </span>
              <div class="flex items-center justify-center gap-x-1">
                <span
                  class="bg-gray-300 rounded-full cursor-pointer flex justify-center items-center md:w-6 md:h-6 w-4 h-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-3 h-3 md:w-5 md:h-5"
                  >
                    <path
                      d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"
                    />
                  </svg>
                </span>
                <span
                  class="border-2 border-orange-600 w-5 h-6 md:w-6 md:h-8 md:text-base font-medium text-sm rounded flex justify-center items-center"
                  x-text="product.quantity"
                ></span>
                <span
                  class="bg-orange-200 rounded-full cursor-pointer text-orange-600 flex justify-center items-center md:w-6 md:h-6 w-4 h-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-3 h-3 md:w-5 md:h-5"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4 10a.75.75 0 0 1 .75-.75h10.5a.75.75 0 0 1 0 1.5H4.75A.75.75 0 0 1 4 10Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </div>
            </div>
          </div>
        </template>
      </div>
      <div class="md:block hidden w-1/3 max-w-sm">
        <div class="bg-stone-50 mb-5 px-4 py-2 rounded-lg w-full text-slate-900 font-medium">
          <div class="flex items-center justify-between mb-5">
            <span class="text-lg">مجموع قیمت:</span>
            <div class="text-orange-500">
              <span>۳۵,۴۵۰,۰۰۰</span>
              <span>تومان</span>
            </div>
          </div>
          <div class="flex items-center justify-between mb-5">
            <span class="text-lg font-light">کد تخفیف:</span>
            <div class="flex items-stretch justify-between overflow-hidden rounded-xl bg-gray-200">
              <input type="text" dir="ltr" class="border-0 w-full max-w-[150px] bg-transparent p-2 text-gray-700 outline-none focus:outline-none" placeholder="AS-DSA">
              <button class="border-0 bg-orange-500 px-4 text-stone-50 outline-none">تایید</button>
            </div>
          </div>
          <div class="flex items-center justify-between mb-11">
            <span class="text-lg">تخفیف:</span>
            <div class="text-orange-500">
              <span>۴۵۰,۰۰۰</span>
              <span>تومان</span>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-lg">قیمت نهایی: </span>
            <div class="text-orange-500">
              <span>۳۵,۰۰۰,۰۰۰</span>
              <span>تومان</span>
            </div>
          </div>
        </div>
        <div class="">
          <button class="w-full mb-4 py-3 text-stone-50  bg-orange-500 rounded-md text-lg">ادامه فرآیند خرید</button>
          <button class="w-full py-3 text-orange-500 border-2 border-orange-500 rounded-md text-lg">انصراف از خرید</button>
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div
      class="md:hidden fixed bottom-0 left-0 right-0 w-full bg-stone-50 z-10 px-4 rounded-tr-md rounded-tl-md shadow-[0_-4px_8px_0_rgba(0,0,0,0.1)]"
    >
      <nav>
        <ul
          x-data="{activeTab : 1, activeClass : 'text-slate-800'}"
          class="flex items-center justify-between gap-x-1 w-full"
        >
          <li
            @click="activeTab = 1"
            class="flex-auto text-gray-400"
            :class="activeTab === 1 ? activeClass : '' "
          >
            <a href="#" class="flex items-center justify-center gap-x-1 py-4">
              <span
                ><svg
                  class=""
                  width="34"
                  height="34"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M26.72 9.094 19.04 3.72c-2.093-1.466-5.307-1.386-7.32.174L5.04 9.107c-1.333 1.04-2.387 3.173-2.387 4.853v9.2c0 3.4 2.76 6.174 6.16 6.174h14.374c3.4 0 6.16-2.76 6.16-6.16v-9.04c0-1.8-1.16-4.014-2.627-5.04ZM17 24c0 .547-.453 1-1 1-.547 0-1-.453-1-1v-4c0-.546.453-1 1-1 .547 0 1 .454 1 1v4Z"
                  /></svg
              ></span>
              <span x-show="activeTab === 1" class="text-sm font-bold"
                >خانه</span
              >
            </a>
          </li>
          <li
            @click="activeTab = 2"
            class="flex-auto text-gray-400"
            :class="activeTab === 2 ? activeClass : '' "
          >
            <a href="#" class="flex items-center justify-center gap-x-1 py-4">
              <span
                ><svg
                  width="34"
                  height="34"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.257 2.833H7.565c-3.102 0-4.732 1.63-4.732 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.692c3.088 0 4.717-1.629 4.717-4.717V7.55c.014-3.088-1.615-4.718-4.703-4.718ZM26.45 2.833h-2.692c-3.089 0-4.718 1.63-4.718 4.718v2.692c0 3.088 1.63 4.717 4.718 4.717h2.691c3.088 0 4.718-1.629 4.718-4.717V7.55c0-3.088-1.63-4.718-4.718-4.718ZM26.45 19.026h-2.692c-3.089 0-4.718 1.629-4.718 4.717v2.692c0 3.088 1.63 4.718 4.718 4.718h2.691c3.088 0 4.718-1.63 4.718-4.718v-2.692c0-3.088-1.63-4.717-4.718-4.717ZM10.257 19.026H7.565c-3.102 0-4.732 1.629-4.732 4.717v2.692c0 3.103 1.63 4.732 4.718 4.732h2.692c3.088 0 4.717-1.63 4.717-4.718v-2.692c.014-3.102-1.615-4.731-4.703-4.731Z"
                  /></svg
              ></span>
              <span x-show="activeTab === 2" class="text-sm font-bold"
                >دسته بندی</span
              >
            </a>
          </li>
          <li
            @click="activeTab = 3"
            class="flex-auto text-gray-400"
            :class="activeTab === 3 ? activeClass : '' "
          >
            <a href="#" class="flex items-center justify-center gap-x-1 py-4">
              <span
                ><svg
                  width="34"
                  height="34"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M28.277 12.693c-.95-1.048-2.38-1.657-4.364-1.87V9.747a6.9 6.9 0 0 0-2.266-5.114c-1.46-1.332-3.358-1.955-5.327-1.771-3.386.326-6.233 3.598-6.233 7.14v.821c-1.984.213-3.415.822-4.364 1.87-1.374 1.53-1.331 3.57-1.176 4.987l.992 7.89c.298 2.763 1.417 5.597 7.508 5.597h7.905c6.092 0 7.211-2.834 7.509-5.582l.992-7.92c.155-1.402.184-3.442-1.176-4.972ZM16.518 4.831c1.417-.128 2.763.312 3.811 1.26a4.925 4.925 0 0 1 1.615 3.656v.991h-9.888v-.736c0-2.522 2.082-4.944 4.462-5.171Zm-4.59 13.798h-.014a1.42 1.42 0 0 1-1.416-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.418 1.416Zm9.917 0h-.014a1.42 1.42 0 0 1-1.417-1.416 1.424 1.424 0 0 1 2.848 0 1.42 1.42 0 0 1-1.417 1.416Z"
                  /></svg
              ></span>
              <span x-show="activeTab === 3" class="text-sm font-bold"
                >سبد خرید</span
              >
            </a>
          </li>
          <li
            @click="activeTab = 4"
            class="flex-auto text-gray-400"
            :class="activeTab === 4 ? activeClass : '' "
          >
            <a href="#" class="flex items-center justify-center gap-x-1 py-4">
              <span
                ><svg
                  width="29"
                  height="25"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20.834.333a7.702 7.702 0 0 0-6.156 3.09A7.701 7.701 0 0 0 8.522.332C4.278.333.833 3.8.833 8.067c0 1.644.267 3.178.712 4.578 2.177 6.91 8.933 11.066 12.266 12.2.467.155 1.245.155 1.711 0 3.334-1.134 10.09-5.267 12.267-12.2.467-1.423.711-2.934.711-4.578C28.522 3.8 25.078.333 20.834.333Z"
                  /></svg
              ></span>
              <span x-show="activeTab === 4" class="text-sm font-bold"
                >علاقه مندی ها</span
              >
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
